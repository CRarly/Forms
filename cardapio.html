<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="date"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cardápio do Dia</h2>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">

        <label for="carboidratos">Carboidratos:</label>
        <select id="carboidratos" name="carboidratos">
            <option value="Arroz">Arroz</option>
            <option value="Batata">Batata</option>
            <option value="Macarrão">Macarrão</option>
            <option value="Tubérculos">Tubérculos</option>
            <option value="Panqueca">Panqueca</option>
            <option value="Omelete">Omelete</option>
        </select>

        <label for="saladas">Saladas:</label>
        <div id="saladas">
            <input type="checkbox" id="tomate" name="tomate" value="Tomate">
            <label for="tomate">Tomate</label><br>
            <input type="checkbox" id="repolho" name="repolho" value="Repolho">
            <label for="repolho">Repolho</label><br>
            <input type="checkbox" id="alface" name="alface" value="Alface">
            <label for="alface">Alface</label><br>
            <input type="checkbox" id="vinagrete" name="vinagrete" value="Vinagrete">
            <label for="vinagrete">Vinagrete</label><br>
            <input type="checkbox" id="cebola" name="cebola" value="Cebola">
            <label for="cebola">Cebola</label><br>
        </div>

        <label for="proteinas">Proteínas:</label>
        <select id="proteinas" name="proteinas">
            <option value="Peixe">Peixe</option>
            <option value="Ovo">Ovo</option>
            <option value="Porco">Porco</option>
            <option value="Boi">Boi</option>
            <option value="Camarão">Camarão</option>
            <option value="Frango">Frango</option>
        </select>

        <label for="corte">Corte/Tipo:</label>
        <select id="corte" name="corte">
            <option value="Linguiça">Linguiça</option>
            <option value="Filé">Filé</option>
            <option value="Picado">Picado</option>
            <option value="Cubos">Cubos</option>
            <option value="Salada">Salada</option>
            <option value="Peça">Peça</option>
        </select>

        <label for="preparo">Preparo:</label>
        <select id="preparo" name="preparo">
            <option value="Cozido">Cozido</option>
            <option value="Assado">Assado</option>
            <option value="Refogado">Refogado</option>
            <option value="Estrogonofe">Estrogonofe</option>
            <option value="Frito">Frito</option>
        </select>

        <label for="legumes_verduras">Legumes/Verduras:</label>
        <div id="legumes_verduras">
            <input type="checkbox" id="abobrinha" name="abobrinha" value="Abobrinha">
            <label for="abobrinha">Abobrinha</label><br>
            <input type="checkbox" id="abobora" name="abobora" value="Abóbora">
            <label for="abobora">Abóbora</label><br>
            <input type="checkbox" id="inhame" name="inhame" value="Inhame">
            <label for="inhame">Inhame</label><br>
            <input type="checkbox" id="mandioca" name="mandioca" value="Mandioca">
            <label for="mandioca">Mandioca</label><br>
            <input type="checkbox" id="nenhum_legume_verdura" name="nenhum_legume_verdura" value="Nenhum">
            <label for="nenhum_legume_verdura">Nenhum</label><br>
        </div>

        <label for="juntoCarboidratos">Junto com os carboidratos:</label>
        <input type="checkbox" id="juntoCarboidratos" name="juntoCarboidratos">

        <button onclick="imprimir()">Imprimir</button>
    </div>

    <script>
        function imprimir() {
            window.print();
        }
    </script>
</body>
</html>
