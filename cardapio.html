<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="date"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cardápio do Dia</h2>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">

        <label for="carboidratos">Carboidratos:</label>
        <select id="carboidratos" name="carboidratos">
            <option value="Arroz">Arroz</option>
            <option value="Batata">Batata</option>
            <option value="Macarrão">Macarrão</option>
            <option value="Tubérculos">Tubérculos</option>
            <option value="Panqueca">Panqueca</option>
            <option value="Omelete">Omelete</option>
        </select>

        <label for="saladas">Saladas:</label>
        <select id="saladas" name="saladas" multiple>
            <option value="Tomate">Tomate</option>
            <option value="Repolho">Repolho</option>
            <option value="Alface">Alface</option>
            <option value="Vinagrete">Vinagrete</option>
        </select>

        <label for="proteinas">Proteínas:</label>
        <select id="proteinas" name="proteinas">
            <option value="Peixe">Peixe</option>
            <option value="Ovo">Ovo</option>
            <option value="Porco">Porco</option>
            <option value="Boi">Boi</option>
            <option value="Camarão">Camarão</option>
            <option value="Frango">Frango</option>
        </select>

        <label for="corte">Corte/Tipo:</label>
        <select id="corte" name="corte">
            <option value="Linguiça">Linguiça</option>
            <option value="Filé">Filé</option>
            <option value="Picado">Picado</option>
            <option value="Cubos">Cubos</option>
            <option value="Salada">Salada</option>
        </select>

        <label for="preparo">Preparo:</label>
        <select id="preparo" name="preparo">
            <option value="Cozido">Cozido</option>
            <option value="Assado">Assado</option>
            <option value="Refogado">Refogado</option>
            <option value="Estrogonofe">Estrogonofe</option>
            <option value="Frito">Frito</option>
        </select>

        <label for="juntoCarboidratos">Junto com os carboidratos:</label>
        <input type="checkbox" id="juntoCarboidratos" name="juntoCarboidratos">

        <button onclick="criarEvento()">Adicionar ao Google Agenda</button>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function criarEvento() {
            const data = document.getElementById('data').value;
            const carboidratos = document.getElementById('carboidratos').value;
            const saladas = [...document.getElementById('saladas').selectedOptions].map(option => option.value).join(', ');
            const proteinas = document.getElementById('proteinas').value;
            const corte = document.getElementById('corte').value;
            const preparo = document.getElementById('preparo').value;
            const juntoCarboidratos = document.getElementById('juntoCarboidratos').checked;

            const mensagem = `Cardápio do Dia:\nData: ${data}\nCarboidratos: ${carboidratos}\nSaladas: ${saladas}\nProteínas: ${proteinas} (${corte}, ${preparo}${juntoCarboidratos ? ', junto com os carboidratos' : ''})`;

            gapi.load('client', () => {
                gapi.client.init({
                    key=AIzaSyB8bVETtnae1CsXcrLtCzuZo_YXbPY-BWg,
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
                }).then(() => {
                    const event = {
                        'summary': 'Cardápio do Dia',
                        'description': mensagem,
                        'start': {
                            'date': data
                        },
                        'end': {
                            'date': data
                        }
                    };

                    return gapi.client.calendar.events.insert({
                        'calendarId': 'primary',
                        'resource': event
                    });
                }).then(response => {
                    console.log('Evento adicionado:', response);
                    alert('Evento adicionado ao Google Agenda com sucesso!');
                }).catch(error => {
                    console.error('Erro ao adicionar evento:', error);
                    alert('Erro ao adicionar evento ao Google Agenda. Verifique o console para mais detalhes.');
                });
            });
        }
    </script>
</body>
</html>
